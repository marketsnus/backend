<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ панель{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-link {
            padding: 15px 20px;
            display: block;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-link:hover {
            background-color: #f8f9fa;
            color: #0d6efd;
        }
        
        .sidebar-link.active {
            background-color: #0d6efd;
            color: white;
        }
        
        .content {
            padding: 20px;
        }

        .main-content {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковое меню -->
            <div class="col-md-2 bg-white sidebar p-0">
                <div class="d-flex flex-column">
                    <h4 class="p-3 border-bottom">Админ панель</h4>
                    <a href="{{ url_for('promo_page_route') }}" class="sidebar-link {% if active_page == 'promo' %}active{% endif %}">
                        <i class="fas fa-tag me-2"></i>Промоакции
                    </a>
                    <a href="{{ url_for('bestsales_page_route') }}" class="sidebar-link {% if active_page == 'bestsales' %}active{% endif %}">
                        <i class="fas fa-chart-line me-2"></i>Топ продаж
                    </a>
                </div>
            </div>
            
            <!-- Основной контент -->
            <div class="col-md-10 bg-light main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
